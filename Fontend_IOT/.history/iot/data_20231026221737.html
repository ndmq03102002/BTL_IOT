<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        body{
           position: relative;
           background: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
           height: 100vh;
        }
     form{
        position:absolute;
        top:100px;
        left:600px;
        }
        .search-container{
            position:absolute;
            top:100px;
            left:60px;
        
        }
        input{
            color: #000;
            width: 200px;
            border: 2px solid #75e4b0ed;
          
            margin-right: 20px;
        }
        table{
            position:absolute;
            width: 100%;
           top:150px;
           border-collapse: collapse;
            border: 2px solid #333;
            background-color: white;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        label{
            color:rgb(13 10 0);
        }
        
        .pagination {
            position:absolute;
            display: flex;
            list-style: none;
            padding: 0;
            top:630px;
            left:1100px;
        }

        .page-item {
            margin-right: 10px;
        }

        .page-link {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .page-link:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        } 
        .sort-icon {
            font-size: 24px; /* Điều chỉnh kích thước của biểu tượng tại đây */
            cursor: pointer; /* Thêm kiểu con trỏ khi di chuột qua biểu tượng */
        }
        .pageButton{
            margin: 100px;
            border-radius: 16px;
        }
        button{
            border-radius: 5px;
            margin-right: 3px;
            
        }
    </style>

</head>
<body>
    <h1 style="margin-left:500px; font-size: 50px; ">DATA MANAGEMENT</h1>
    <button style=" position:absolute;top:50px;
    left:60px;">
        <a href="index.html" target="_self" style="color: black;" target="_blank"> Quay lai</a>
    </button>
    <div class="search-container">  
        <select id="searchColumn" style="border-radius: 16px;">
            <option value="temp">Nhiệt độ</option>
            <option value="hum">Độ ẩm</option>
            <option value="light">Ánh sáng</option>
            <option value="date">Ngày </option>
        </select>
        <input type="text"style="border-radius: 16px;" id="searchInput" placeholder="Nhập số liệu tìm kiếm...">
        <button id="searchButton" style="border-radius: 16px;">Tìm kiếm</button>
    </div>
    <table class="table table-hover " >
        <thead class="table-primary">
            <tr>
                <th>Lần Đo</th>
                <th >
                    Nhiệt độ
                    <span value="temp" id="sort-by-temperature-incre" class="sort-icon">   &#x2191; </span>
                    <span value="temp" id="sort-by-temperature-decre" class="sort-icon">   &#x2193;</span>
                </th>
                <th>
                    Độ ẩm
                    <span value="hum" id="sort-by-humidity-incre" class="sort-icon">   &#x2191; </span>
                    <span value="hum" id="sort-by-humidity-decre" class="sort-icon">   &#x2193;</span>
                </th>
                <th >
                    Ánh sáng
                    <span value="light" id="sort-by-light-incre" class="sort-icon">   &#x2191; </span>
                    <span value="light" id="sort-by-light-decre" class="sort-icon">   &#x2193;</span>
                </th>
                <th >
                    Thời Gian
                    <span value="time" id="sort-by-time-incre" class="sort-icon">   &#x2191; </span>
                    <span value="time" id="sort-by-time-decre" class="sort-icon">   &#x2193;</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- data from database -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevBtn" >Previous</button>
        <div id="pageBtns"></div>
        <button id="nextBtn">Next</button>
    </div>
</body>
<script src="dataJs.js"></script> 
</html>
